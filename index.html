<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="אתר זה הוא משחק אבן נייר או מספריים">
    <link rel="icon" type="image" href="img/favicon.jpg.png">

    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">


</head>
<body>

    <div id="startModal" class="modal">
        <div class="modal-content">
        <h2 class="modal-h2">Welcome to Rock-Paper-Scissors!</h2>
        <p class="modal-p">Click the button below to start the game. <br><br> <span> Whoever gets to 5 points first wins! </span></p>
        <button class="modal-btn" id="startButton">Start Game</button>
    </div>


    </div>
        <div class="score-table">
          <h1 id="your-score">0</h1>
          <h1 id="opponent-score">0</h1>
    </div>

    <div class="pics">
        <img id="opponent-choice">
        <h3>Vs</h3>
        <!-- <br> -->
        <img id="your-choice">
    </div>

    <div id="choices">
        <!-- Rock/Paper/Scissors -->
    </div>


    
    <script src="script.js"></script>
</body>
</html>
